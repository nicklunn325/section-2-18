<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>
    <label>
      <input type="checkbox" v-model="isRed" /> Red
    </label>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <label> Size
      <input type="number" v-model="size"/>
    </label>

    <div class="circle" :class="[selectedColor, circleClasses]" :style="[
      { width: size + 'px', height: size + 'px', lineHeight: size + 'px' }, 
      { transform: 'rotate(30deg)' }
    ]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
